services:
  - type: web
    name: sail-scanner
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add this after creating the scraper service:
      # - key: SCRAPER_SERVICE_URL
      #   value: https://regatta-scraper.onrender.com

  - type: web
    name: regatta-scraper
    env: node
    buildCommand: cp package-scraper.json package.json && npm install && npx playwright install chromium
    startCommand: node regatta-scraper-service.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_PUPPETEER
        value: "true"

