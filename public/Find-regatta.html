<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Regatta - Love Sailing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 20px;
            max-width: 250px;
            width: 40%;
        }

        .content {
            margin-top: 30px;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .search-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.6em;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .form-group.date-group input[type="date"] {
            text-align: center;
            min-width: 220px;
            max-width: 280px;
            padding: 12px;
        }

        .date-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .any-date-inline {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            color: #cccccc;
            white-space: nowrap;
        }

        .autocomplete-wrapper {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: rgba(2, 0, 83, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 2px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .autocomplete-dropdown.active {
            display: block;
        }

        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: rgba(0, 136, 255, 0.3);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background-color: #020053;
            color: white;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .search-button:hover:not(:disabled) {
            background-color: #0088ff;
            transform: scale(1.05);
        }

        .search-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .location-status {
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.15);
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .location-status.active {
            display: block;
        }

        .results {
            margin-top: 30px;
            text-align: left;
        }

        .results-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }

        .regatta-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .regatta-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .regatta-item h3 {
            margin-top: 0;
            color: #0088ff;
        }

        .regatta-item .date {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .regatta-item .location {
            color: #cccccc;
            margin-bottom: 10px;
        }

        .regatta-item .links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .regatta-item .links a {
            padding: 8px 15px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .regatta-item .links a:hover {
            background-color: #0088ff;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .back-link {
            margin-top: 40px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .logo {
                margin-top: 20px;
                max-width: 40%;
            }

            .content {
                margin-top: 20px;
                width: 95%;
            }

            .search-form {
                padding: 15px;
            }

            .date-row {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <img src="/Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">

    <div class="content">
        <h1>Find Regatta</h1>

        <div class="location-status" id="locationStatus"></div>

        <form class="search-form" onsubmit="searchRegattas(event)">
            <div class="form-group date-group">
                <label for="dateInput">Date:</label>
                <div class="date-row">
                    <input type="date" id="dateInput" name="date">
                    <label class="any-date-inline">
                        <input type="checkbox" id="anyDateCheckbox">
                        Any date
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="locationInput">Location:</label>
                <div class="autocomplete-wrapper">
                    <input type="text" id="locationInput" name="location" placeholder="City, State" maxlength="40" autocomplete="off">
                    <div class="autocomplete-dropdown" id="locationAutocomplete"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="nameInput">Regatta Name:</label>
                <div class="autocomplete-wrapper">
                    <input type="text" id="nameInput" name="name" placeholder="Search by name..." maxlength="40" autocomplete="off">
                    <div class="autocomplete-dropdown" id="nameAutocomplete"></div>
                </div>
            </div>

            <button type="submit" class="search-button" id="searchButton">Search Regattas</button>
        </form>

        <div class="results" id="results" style="display: none;">
            <div class="results-header" id="resultsHeader"></div>
            <div id="resultsContent"></div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">‚úï</div>
        <a href="index.html">Home</a>
        <a href="SailScan.html">Photo Database</a>
        <a href="Regatta-pull.html">Scrape Regattas</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
    </div>

    <script>
        let userLatitude = null;
        let userLongitude = null;
        let detectedLocationName = null;
        let hasSearched = false;

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }

        // Function to get location name from coordinates using reverse geocoding
        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
                const data = await response.json();

                if (data.display_name) {
                    // Extract city and state/country from the full address
                    const parts = data.display_name.split(', ');
                    if (parts.length >= 3) {
                        // Return city and state/country
                        return `${parts[0]}, ${parts[parts.length - 2]}`;
                    }
                    return data.display_name;
                }
                return null;
            } catch (error) {
                console.log('Error getting location name:', error);
                return null;
            }
        }

        // Autocomplete functionality
        let autocompleteTimeout = null;
        let selectedIndex = -1;

        async function fetchSuggestions(query, type) {
            if (!query || query.length < 2) {
                return [];
            }

            try {
                const endpoint = type === 'location' 
                    ? '/api/location-suggestions' 
                    : '/api/regatta-name-suggestions';
                const response = await fetch(`${endpoint}?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                return data.success ? data.suggestions : [];
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                return [];
            }
        }

        function showAutocomplete(input, dropdown, suggestions) {
            dropdown.innerHTML = '';
            selectedIndex = -1;

            if (suggestions.length === 0) {
                dropdown.classList.remove('active');
                return;
            }

            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = suggestion;
                item.addEventListener('click', () => {
                    input.value = suggestion;
                    dropdown.classList.remove('active');
                });
                dropdown.appendChild(item);
            });

            dropdown.classList.add('active');
        }

        function setupAutocomplete(inputId, dropdownId, type) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value.trim();
                
                clearTimeout(autocompleteTimeout);
                
                if (query.length < 2) {
                    dropdown.classList.remove('active');
                    return;
                }

                autocompleteTimeout = setTimeout(async () => {
                    const suggestions = await fetchSuggestions(query, type);
                    showAutocomplete(input, dropdown, suggestions);
                }, 300);
            });

            input.addEventListener('keydown', (e) => {
                const items = dropdown.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    items.forEach((item, idx) => {
                        item.classList.toggle('selected', idx === selectedIndex);
                    });
                    if (items[selectedIndex]) {
                        items[selectedIndex].scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    items.forEach((item, idx) => {
                        item.classList.toggle('selected', idx === selectedIndex);
                    });
                    if (items[selectedIndex]) {
                        items[selectedIndex].scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'Enter' && selectedIndex >= 0 && items[selectedIndex]) {
                    e.preventDefault();
                    input.value = items[selectedIndex].textContent;
                    dropdown.classList.remove('active');
                } else if (e.key === 'Escape') {
                    dropdown.classList.remove('active');
                    selectedIndex = -1;
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        }

        // Get user's location on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('dateInput');
            const anyDateCheckbox = document.getElementById('anyDateCheckbox');

            if (dateInput) {
                dateInput.value = today;
            }

            // Setup autocomplete for location and name inputs
            setupAutocomplete('locationInput', 'locationAutocomplete', 'location');
            setupAutocomplete('nameInput', 'nameAutocomplete', 'name');

            // Setup Any date toggle
            if (anyDateCheckbox && dateInput) {
                anyDateCheckbox.addEventListener('change', (e) => {
                    const checked = e.target.checked;
                    if (checked) {
                        // Disable and clear date when Any date is selected
                        dateInput.disabled = true;
                        dateInput.value = '';
                    } else {
                        // Re-enable date and default to today if empty
                        dateInput.disabled = false;
                        if (!dateInput.value) {
                            dateInput.value = today;
                        }
                    }
                });
            }

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        const locationStatus = document.getElementById('locationStatus');
                        locationStatus.className = 'location-status active';
                        
                        // Get location name from coordinates
                        detectedLocationName = await getLocationName(userLatitude, userLongitude);
                        if (detectedLocationName) {
                            locationStatus.textContent = `Location detected as ${detectedLocationName}`;
                        } else {
                            locationStatus.textContent = 'Location detected';
                        }
                    },
                    (error) => {
                        console.log('Location access denied or unavailable');
                        const locationStatus = document.getElementById('locationStatus');
                        locationStatus.className = 'location-status active';
                        locationStatus.style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
                        locationStatus.textContent = '‚ö†Ô∏è Location not available. You can still search by name or location.';
                    }
                );
            }
        });

        async function searchRegattas(event, isAutoSearch = false) {
            if (event) {
                event.preventDefault();
            }

            const button = document.getElementById('searchButton');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const resultsHeader = document.getElementById('resultsHeader');

            // Reset results display until we know what to show
            results.style.display = 'none';
            resultsHeader.textContent = '';
            resultsHeader.style.display = 'none';
            resultsContent.innerHTML = '';

            button.disabled = true;
            button.textContent = 'Searching...';
            hasSearched = true;

            try {
                const date = document.getElementById('dateInput').value;
                const anyDateCheckbox = document.getElementById('anyDateCheckbox');
                const anyDate = anyDateCheckbox && anyDateCheckbox.checked;
                const name = document.getElementById('nameInput').value.trim();
                const location = document.getElementById('locationInput').value.trim();

                let url = '/api/search-regattas?';
                
                // If auto-searching with location, use date range (today to 3 days from now)
                if (isAutoSearch && userLatitude && userLongitude) {
                    const today = new Date();
                    const threeDaysLater = new Date(today);
                    threeDaysLater.setDate(today.getDate() + 3);
                    
                    const startDate = today.toISOString().split('T')[0];
                    const endDate = threeDaysLater.toISOString().split('T')[0];
                    
                    url += `startDate=${startDate}&endDate=${endDate}`;
                } else if (!anyDate && date) {
                    // Only apply specific date filter when Any date is not selected
                    url += `date=${date}`;
                }
                
                if (name) {
                    url += `&name=${encodeURIComponent(name)}`;
                }
                if (location) {
                    url += `&location=${encodeURIComponent(location)}`;
                }
                
                // If we have detected location name from reverse geocoding, use it for better matching
                if (detectedLocationName && (isAutoSearch || !location)) {
                    url += `&locationName=${encodeURIComponent(detectedLocationName)}`;
                }
                
                if (userLatitude && userLongitude) {
                    url += `&latitude=${userLatitude}&longitude=${userLongitude}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.regattas && data.regattas.length > 0) {
                    results.style.display = 'block';
                    resultsHeader.style.display = 'block';
                    resultsHeader.textContent = `Found ${data.count} regatta(s)`;

                    let html = '';
                    data.regattas.forEach(regatta => {
                        // Parse date string directly to avoid timezone issues
                        // regatta_date is in format YYYY-MM-DD
                        let formattedDate = regatta.regatta_date;
                        if (regatta.regatta_date) {
                            const dateParts = regatta.regatta_date.split('-');
                            if (dateParts.length === 3) {
                                const year = dateParts[0];
                                const month = parseInt(dateParts[1]);
                                const day = parseInt(dateParts[2]);
                                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                                const weekdayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                                // Create date in local timezone to get weekday
                                const dateObj = new Date(parseInt(year), month - 1, parseInt(day));
                                const weekday = weekdayNames[dateObj.getDay()];
                                formattedDate = `${weekday}, ${monthNames[month - 1]} ${day}, ${year}`;
                            }
                        }

                        html += `<div class="regatta-item">`;
                        html += `<h3>${regatta.regatta_name}</h3>`;
                        html += `<div class="date">üìÖ ${formattedDate}</div>`;
                        if (regatta.location) {
                            html += `<div class="location">üìç ${regatta.location}</div>`;
                        }
                        if (typeof regatta.registrant_count === 'number') {
                            html += `<div class="location">üë• Entrants: ${regatta.registrant_count}</div>`;
                        }
                        html += `<div class="links">`;
                        if (regatta.event_website_url) {
                            html += `<a href="${regatta.event_website_url}" target="_blank">Event Website</a>`;
                        }
                        if (regatta.registrants_url) {
                            const registrantLabel = typeof regatta.registrant_count === 'number'
                                ? `View Registrants (${regatta.registrant_count})`
                                : 'View Registrants';
                            html += `<a href="${regatta.registrants_url}" target="_blank">${registrantLabel}</a>`;
                        }
                        html += `</div>`;
                        html += `</div>`;
                    });

                    resultsContent.innerHTML = html;
                } else if (hasSearched) {
                    results.style.display = 'block';
                    resultsHeader.style.display = 'none';
                    resultsContent.innerHTML = `
                        <div class="no-results">
                            <p>No results found. Try adjusting your date or keywords.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                results.style.display = 'block';
                resultsHeader.style.display = 'block';
                resultsHeader.textContent = 'Error';
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <p>An error occurred while searching. Please try again.</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Search Regattas';
            }
        }
    </script>
</body>

</html>
