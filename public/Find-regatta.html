<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;

            flex-direction: column;

        .search-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;

            margin-top: 20px;
            display: flex;
            flex-direction: column;

            flex-direction: column;

            font-weight: bold;

        }

        .autocomplete-dropdown.active {
            display: block;
        }

        .autocomplete-item {
            padding: 10px 15px;

            color: white;

        .autocomplete-item:last-child {
            border-bottom: none;

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background-color: #020053;

        .search-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;

        .inline-button {
            padding: 10px 14px;
            font-size: 0.95em;
            background-color: #0050a8;
            color: white;
            border: none;
            border-radius: 6px;

        .inline-button.secondary {

        }

            background-color: rgba(255, 255, 255, 0.25);
        }

        .inline-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;

        .location-actions {

            flex-wrap: wrap;
            justify-content: center;
            margin-top: 8px;

        .search-button:hover:not(:disabled) {
            background-color: #0088ff;
            transform: scale(1.05);
        }

        .search-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;

        .location-status {
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.15);
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            font-size: 0.9em;
            line-height: 1.4;

            display: block;
        }

        .results {

            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px 8px 0 0;

            margin-bottom: 10px;
            border-radius: 8px;

            transform: translateX(5px);

        .regatta-item h3 {
            margin-top: 0;

        }

        .regatta-item .date {
            font-weight: bold;

            margin-bottom: 10px;

        .regatta-item .location {
            color: #cccccc;

        }

        .regatta-item .links {

        .no-results {

    <script>
        let userLatitude = null;
        let userLongitude = null;
        let detectedLocationName = null;
        let hasSearched = false;
        let usingCurrentLocation = false;

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }

        // Function to get location name from coordinates using reverse geocoding
        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
                const data = await response.json();

                if (data.display_name) {
                    // Extract city and state/country from the full address
                    const parts = data.display_name.split(', ');
                    if (parts.length >= 3) {
                        // Return city and state/country
                        return `${parts[0]}, ${parts[parts.length - 2]}`;
                    }
                    return data.display_name;
                }
                return null;
            } catch (error) {
                console.log('Error getting location name:', error);
                return null;
            }
        }

        // Autocomplete functionality
        let autocompleteTimeout = null;
        let selectedIndex = -1;

        async function fetchSuggestions(query, type) {
            if (!query || query.length < 2) {
                return [];
            }
            try {
                if (type === 'location-or-name') {
                    const [locRes, nameRes] = await Promise.all([
                        fetch(`/api/location-suggestions?query=${encodeURIComponent(query)}`),
                        fetch(`/api/regatta-name-suggestions?query=${encodeURIComponent(query)}`)
                    ]);
                    const locData = await locRes.json();
                    const nameData = await nameRes.json();
                    const locs = locData.success ? locData.suggestions : [];
                    const names = nameData.success ? nameData.suggestions : [];
                    const seen = new Set();
                    const merged = [];
                    [...locs, ...names].forEach(s => {
                        const k = String(s).trim().toLowerCase();
                        if (!seen.has(k)) { seen.add(k); merged.push(s); }
                    });
                    return merged.slice(0, 15);
                }
                const endpoint = type === 'location'
                    ? '/api/location-suggestions'
                    : '/api/regatta-name-suggestions';
                const response = await fetch(`${endpoint}?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                return data.success ? data.suggestions : [];
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                return [];
            }
        }

        function showAutocomplete(input, dropdown, suggestions) {
            dropdown.innerHTML = '';
            selectedIndex = -1;

            if (suggestions.length === 0) {
                dropdown.classList.remove('active');
                return;
            }

            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = suggestion;
                item.addEventListener('click', () => {
                    input.value = suggestion;
                    dropdown.classList.remove('active');
                });
                dropdown.appendChild(item);
            });

            dropdown.classList.add('active');
        }

        function setupAutocomplete(inputId, dropdownId, type) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value.trim();

                clearTimeout(autocompleteTimeout);

                if (query.length < 2) {
                    dropdown.classList.remove('active');
                    return;
                }

                autocompleteTimeout = setTimeout(async () => {
                    const suggestions = await fetchSuggestions(query, type);
                    showAutocomplete(input, dropdown, suggestions);
                }, 300);
            });

            input.addEventListener('keydown', (e) => {
                const items = dropdown.querySelectorAll('.autocomplete-item');

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    items.forEach((item, idx) => {
                        item.classList.toggle('selected', idx === selectedIndex);
                    });
                    if (items[selectedIndex]) {
                        items[selectedIndex].scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    items.forEach((item, idx) => {
                        item.classList.toggle('selected', idx === selectedIndex);
                    });
                    if (items[selectedIndex]) {
                        items[selectedIndex].scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'Enter' && selectedIndex >= 0 && items[selectedIndex]) {
                    e.preventDefault();
                    input.value = items[selectedIndex].textContent;
                    dropdown.classList.remove('active');
                } else if (e.key === 'Escape') {
                    dropdown.classList.remove('active');
                    selectedIndex = -1;
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        }

        window.addEventListener('DOMContentLoaded', async () => {
            setupAutocomplete('locationInput', 'locationAutocomplete', 'location-or-name');

            document.getElementById('resultsContent').addEventListener('click', async (e) => {
                const btn = e.target.closest('button.link-btn[data-results-url]');
                if (!btn) return;
                const url = btn.getAttribute('data-results-url');
                if (!url) return;
                const email = prompt('Enter your email to receive alerts when results are updated:');
                if (email === null) return; // user cancelled
                const trimmed = (email || '').trim();
                if (!trimmed) {
                    alert('Please enter a valid email address.');
                    return;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(trimmed)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                btn.disabled = true;
                btn.textContent = 'Setting up‚Ä¶';
                try {
                    const r = await fetch('/api/webalert/monitor', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            websiteUrl: url,
                            email: trimmed,
                            duration: '420',
                            pollingInterval: '10'
                        })
                    });
                    const d = await r.json().catch(() => ({}));
                    if (r.ok && !d.error) {
                        btn.textContent = 'Alerts on';
                        btn.style.backgroundColor = '#00aa44';
                    } else {
                        btn.textContent = 'Alerts';
                        btn.disabled = false;
                        alert(d.error || 'Could not set up alerts. Check that WEBALERT_API_URL is configured.');
                    }
                } catch (err) {
                    btn.textContent = 'Alerts';
                    btn.disabled = false;
                    alert('Could not connect to Alerts service.');
                }
            });
        });

        function clearLocationStatus(message = '') {
            const locationStatus = document.getElementById('locationStatus');
            locationStatus.className = message ? 'location-status active' : 'location-status';
            locationStatus.style.backgroundColor = '';
            locationStatus.textContent = message;
        }

        async function useCurrentLocation() {
            const useBtn = document.getElementById('useLocationButton');
            useBtn.disabled = true;
            clearLocationStatus('Detecting location...');

            if (!navigator.geolocation) {
                clearLocationStatus('Geolocation not supported in this browser.');
                useBtn.disabled = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLatitude = position.coords.latitude;
                    userLongitude = position.coords.longitude;
                    usingCurrentLocation = true;

                    detectedLocationName = await getLocationName(userLatitude, userLongitude);
                    const statusText = detectedLocationName
                        ? `Using current location: ${detectedLocationName} (within ~20 miles)`
                        : 'Using current location (within ~20 miles)';
                    clearLocationStatus(statusText);
                    useBtn.disabled = false;
                },
                (error) => {
                    console.log('Location access denied or unavailable', error);
                    clearLocationStatus('‚ö†Ô∏è Location not available. You can still search by name or location.');
                    usingCurrentLocation = false;
                    userLatitude = null;
                    userLongitude = null;
                    detectedLocationName = null;
                    useBtn.disabled = false;
                }
            );
        }

        async function searchRegattas(event) {
            if (event) {
                event.preventDefault();
            }

            const button = document.getElementById('searchButton');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const resultsHeader = document.getElementById('resultsHeader');

            // Reset results display until we know what to show
            results.style.display = 'none';
            resultsHeader.textContent = '';
            resultsHeader.style.display = 'none';
            resultsContent.innerHTML = '';

            button.disabled = true;
            button.textContent = 'Searching...';
            hasSearched = true;

            try {
                const date = document.getElementById('dateInput').value;
                const q = document.getElementById('locationInput').value.trim();

                const params = new URLSearchParams();
                if (typeof isAutoSearch !== 'undefined' && isAutoSearch && userLatitude && userLongitude) {
                    const today = new Date();
                    const threeDaysLater = new Date(today);
                    threeDaysLater.setDate(today.getDate() + 3);
                    params.set('startDate', today.toISOString().split('T')[0]);
                    params.set('endDate', threeDaysLater.toISOString().split('T')[0]);
                } else if (date) {
                    params.set('date', date);
                }
                if (q) params.set('q', q);
                if (usingCurrentLocation && detectedLocationName) {
                    params.set('locationName', detectedLocationName);
                    params.set('radius', '20');
                } else if (userLatitude && userLongitude) {
                    params.set('latitude', userLatitude);
                    params.set('longitude', userLongitude);
                    params.set('radius', '20');
                }
                const url = '/api/search-regattas?' + params.toString();
                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.regattas && data.regattas.length > 0) {
                    results.style.display = 'block';
                    resultsHeader.style.display = 'block';
                    resultsHeader.textContent = `Found ${data.count} regatta(s)`;

                    let html = '';
                    data.regattas.forEach(regatta => {
                        // Parse date string directly to avoid timezone issues
                        // regatta_date is in format YYYY-MM-DD
                        let formattedDate = regatta.regatta_date;
                        if (regatta.regatta_date) {
                            const dateParts = regatta.regatta_date.split('-');
                            if (dateParts.length === 3) {
                                const year = dateParts[0];
                                const month = parseInt(dateParts[1]);
                                const day = parseInt(dateParts[2]);
                                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                                const weekdayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                                // Create date in local timezone to get weekday
                                const dateObj = new Date(parseInt(year), month - 1, parseInt(day));
                                const weekday = weekdayNames[dateObj.getDay()];
                                formattedDate = `${weekday}, ${monthNames[month - 1]} ${day}, ${year}`;
                            }
                        }

                        html += `<div class="regatta-item">`;
                        html += `<h3>${regatta.regatta_name}</h3>`;
                        html += `<div class="date">üìÖ ${formattedDate}</div>`;
                        if (regatta.location) {
                            html += `<div class="location">üìç ${regatta.location}</div>`;
                        }
                        if (typeof regatta.registrant_count === 'number') {
                            html += `<div class="location">üë• Entrants: ${regatta.registrant_count}</div>`;
                        }
                        html += `<div class="links">`;
                        const rnUrl = regatta.event_website_url || regatta.registrants_url;
                        const rnId = (regatta.source === 'regattanetwork' && rnUrl)
                            ? (/\/event\/(\d+)/.exec(rnUrl)?.[1])
                            : null;
                        if (rnId) {
                            const base = `https://www.regattanetwork.com/event/${rnId}`;
                            const resultsUrl = base + '#_newsroom';
                            html += `<a href="${base}" target="_blank" rel="noopener">Event</a>`;
                            html += `<a href="${base}#_registration" target="_blank" rel="noopener">Entrants</a>`;
                            html += `<a href="${resultsUrl}" target="_blank" rel="noopener">Results</a>`;
                            html += `<button type="button" class="link-btn" data-results-url="${resultsUrl.replace(/"/g, '&quot;')}">Alerts</button>`;
                        } else {
                            const altUrl = regatta.event_website_url || regatta.registrants_url;
                            if (regatta.event_website_url) {
                                html += `<a href="${regatta.event_website_url}" target="_blank" rel="noopener">Event</a>`;
                            }
                            if (regatta.registrants_url) {
                                const isHs = regatta.source === 'hssailing';
                                const registrantLabel = isHs ? 'Entrants' : (typeof regatta.registrant_count === 'number'
                                    ? `View Registrants (${regatta.registrant_count})`
                                    : 'View Registrants');
                                html += `<a href="${regatta.registrants_url}" target="_blank" rel="noopener">${registrantLabel}</a>`;
                            }
                            if (altUrl) {
                                html += `<button type="button" class="link-btn" data-results-url="${altUrl.replace(/"/g, '&quot;')}">Alerts</button>`;
                            }
                        }
                        html += `</div>`;
                        html += `</div>`;
                    });

                    resultsContent.innerHTML = html;
                } else if (hasSearched) {
                    results.style.display = 'block';
                    resultsHeader.style.display = 'none';
                    resultsContent.innerHTML = `
                        <div class="no-results">
                            <p>No results found. Try adjusting your date or keywords.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                results.style.display = 'block';
                resultsHeader.style.display = 'block';
                resultsHeader.textContent = 'Error';
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <p>An error occurred while searching. Please try again.</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Search Regattas';
            }
        }
    </script>
</body>
