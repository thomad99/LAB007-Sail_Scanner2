<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Chatbot - Love Sailing</title>
    <meta name="description" content="The Love Sailing Chatbot provides sailing information, race data insights, and assistance for sailors. Get answers to your sailing questions with our AI-powered sailing assistant.">
    <meta name="keywords" content="sailing chatbot, sailing assistant, AI sailing, sailing information, regatta help, sailboat racing">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Sailing Chatbot - Love Sailing">
    <meta property="og:description" content="Get sailing information and race data insights with our AI-powered sailing chatbot.">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-top: 50px;
            max-width: 600px;
            width: 90%;
        }
        .content {
            margin-top: 50px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .back-link {
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .logo {
                margin-top: 30px;
                max-width: 80%;
            }
            .content {
                margin-top: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">
    
    <div class="content">
        <h1>Sailbot</h1>
        <p>Welcome to the Sailbot page</p>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>
    
    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">âœ•</div>
        
        <a href="index.html">Home</a>
        <a href="https://lovesailing.ai/SailScan.html">Photo Database</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
        <a href="game.html">GAME</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
