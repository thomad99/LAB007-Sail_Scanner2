<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sail Number Scanner - Love Sailing</title>
    <meta name="description"
        content="Love Sailing's Sail Number Scanner helps identify boats by their sail numbers, providing race history and performance data for sailboats in USA racing events.">
    <meta name="keywords"
        content="sail number scanner, sailboat identification, boat racing history, sail number lookup, regatta results, race performance">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Sail Number Scanner - Love Sailing">
    <meta property="og:description"
        content="Identify boats and access race history by scanning sail numbers with our innovative sailing tool.">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 50px;
            max-width: 600px;
            width: 90%;
        }

        .content {
            margin-top: 50px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        .scan-button {
            padding: 25px 30px;
            font-size: 1.8em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-button:hover {
            background-color: #0088ff;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 40px;
            color: white;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .mobile-menu img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .mobile-menu .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .logo {
                margin-top: 20px;
                max-width: 80%;
            }

            .content {
                margin-top: 20px;
                width: 90%;
            }

            .button-container {
                gap: 15px;
                margin-top: 20px;
            }

            .scan-button {
                padding: 20px 15px;
                font-size: 1.3em;
                min-height: 60px;
            }
        }
    </style>
</head>

<body>
    <img src="Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">

    <div class="content">
        <div class="button-container">
            <a href="PhotoUpload.html" class="scan-button">Upload Photos</a>
            <a href="PhotoSearch.html" class="scan-button">Photo Search</a>
        </div>
    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">âœ•</div>

        <a href="index.html">Home</a>
        <a href="https://lovesailing.ai/SailScan.html">Photo Database</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
        <a href="game.html">GAME</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
