<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regatta Scraper - Love Sailing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta property="og:title" content="Regatta Scraper - Love Sailing">
    <meta property="og:description" content="Regatta scraper and data pull tools.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lovesailing.ai/Regatta-pull.html">
    <meta property="og:image" content="https://lovesailing.ai/Images/LOVE%20SAILING%20LOGO.JPEG">
    <meta property="og:image:alt" content="Love Sailing Logo">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Regatta Scraper - Love Sailing">
    <meta name="twitter:description" content="Regatta scraper and data pull tools.">
    <meta name="twitter:image" content="https://lovesailing.ai/Images/LOVE%20SAILING%20LOGO.JPEG">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 20px;
            max-width: 500px;
            width: 80%;
        }

        .content {
            margin-top: 30px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }

        .scrape-button {
            padding: 20px 25px;
            font-size: 1.4em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scrape-button:hover:not(:disabled) {
            background-color: #0088ff;
            transform: scale(1.05);
        }

        .scrape-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-height: 50px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .status.error {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .results {
            margin-top: 20px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h3 {
            margin-top: 0;
        }

        .results-item {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .back-link {
            margin-top: 40px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .source-select {
            margin-bottom: 20px;
        }

        .source-select label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .source-select select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .source-select select option {
            background-color: #020053;
            color: white;
        }

        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .logo {
                margin-top: 20px;
                max-width: 80%;
            }

            .content {
                margin-top: 20px;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <img src="/Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">

    <div class="content">
        <h1>Regatta Scraper</h1>
        <p>Scrape regatta data from Regatta Network, Clubspot, and High School Sailing</p>

        <div class="source-select">
            <label for="sourceSelect">Select Source:</label>
            <select id="sourceSelect">
                <option value="all">All Sources</option>
                <option value="regattanetwork">Regatta Network Only</option>
                <option value="clubspot">Clubspot Only</option>
                <option value="hssailing">High School Sailing Only</option>
            </select>
        </div>

        <div class="button-container">
            <button class="scrape-button" id="scrapeButton" onclick="startScraping()">
                Start Scraping
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="results" id="results">
            <h3>Scraping Results</h3>
            <div id="resultsContent"></div>
        </div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">✕</div>
        <a href="index.html">Home</a>
        <a href="SailScan.html">Photo Database</a>
        <a href="Find-regatta.html">Find Regatta</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }

        async function startScraping() {
            const button = document.getElementById('scrapeButton');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const sourceSelect = document.getElementById('sourceSelect');

            button.disabled = true;
            status.className = 'status active';
            status.textContent = 'Scraping in progress... Please wait.';
            results.className = 'results';
            resultsContent.innerHTML = '';

            try {
                const source = sourceSelect.value;
                const response = await fetch('/api/scrape-regattas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ source })
                });

                const data = await response.json();

                if (data.success) {
                    status.className = 'status active success';
                    status.textContent = `Scraping complete! Found ${data.totalFound} regattas, added ${data.totalAdded} new ones.`;

                    let html = `<p><strong>Total Found:</strong> ${data.totalFound}</p>`;
                    html += `<p><strong>Total Added:</strong> ${data.totalAdded}</p>`;
                    html += '<h4>By Source:</h4>';
                    
                    if (data.results.regattanetwork) {
                        html += `<div class="results-item">`;
                        html += `<strong>Regatta Network:</strong> Found ${data.results.regattanetwork.found}, Added ${data.results.regattanetwork.added}`;
                        html += `</div>`;
                    }
                    
                    if (data.results.clubspot) {
                        html += `<div class="results-item">`;
                        html += `<strong>Clubspot:</strong> Found ${data.results.clubspot.found}, Added ${data.results.clubspot.added}`;
                        html += `</div>`;
                    }

                    if (data.results.hssailing) {
                        html += `<div class="results-item">`;
                        html += `<strong>High School Sailing:</strong> Found ${data.results.hssailing.found}, Added ${data.results.hssailing.added}`;
                        html += `</div>`;
                    }

                    resultsContent.innerHTML = html;
                    results.className = 'results active';
                } else {
                    throw new Error(data.error || 'Scraping failed');
                }
            } catch (error) {
                status.className = 'status active error';
                status.textContent = `Error: ${error.message}`;
                console.error('Scraping error:', error);
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
