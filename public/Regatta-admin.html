<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regatta Admin - Love Sailing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 20px;
            max-width: 500px;
            width: 80%;
        }

        .content {
            margin-top: 30px;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin-top: 0;
            color: #0088ff;
            font-size: 1.2em;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin: 15px 0;
        }

        .stat-card .label {
            color: #cccccc;
            font-size: 0.9em;
        }

        .scrape-history {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 8px;
            text-align: left;
        }

        .scrape-history h2 {
            margin-top: 0;
            text-align: center;
        }

        .scrape-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #0066cc;
        }

        .scrape-item h4 {
            margin-top: 0;
            color: #0088ff;
        }

        .scrape-item .details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .scrape-item .detail {
            color: #cccccc;
        }

        .refresh-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-button:hover:not(:disabled) {
            background-color: #0088ff;
            transform: scale(1.05);
        }

        .refresh-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .back-link {
            margin-top: 40px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .logo {
                margin-top: 20px;
                max-width: 80%;
            }

            .content {
                margin-top: 20px;
                width: 95%;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <img src="/Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">

    <div class="content">
        <h1>Regatta Admin Dashboard</h1>
        <p>View regatta database statistics and scraping history</p>

        <button class="refresh-button" id="refreshButton" onclick="loadStats()">Refresh Stats</button>

        <div id="statsContainer" class="loading">Loading statistics...</div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">✕</div>
        <a href="index.html">Home</a>
        <a href="SailScan.html">Photo Database</a>
        <a href="Regatta-pull.html">Scrape Regattas</a>
        <a href="Find-regatta.html">Find Regatta</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }

        async function loadStats() {
            const button = document.getElementById('refreshButton');
            const container = document.getElementById('statsContainer');

            button.disabled = true;
            container.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch('/api/regatta-stats');
                const data = await response.json();

                if (data.success) {
                    let html = '<div class="stats-container">';
                    
                    // Total regattas
                    html += '<div class="stat-card">';
                    html += '<h3>Total Regattas</h3>';
                    html += `<div class="value">${data.totalRegattas}</div>`;
                    html += '<div class="label">In Database</div>';
                    html += '</div>';

                    // Upcoming regattas
                    html += '<div class="stat-card">';
                    html += '<h3>Upcoming Regattas</h3>';
                    html += `<div class="value">${data.upcomingRegattas}</div>`;
                    html += '<div class="label">Future Events</div>';
                    html += '</div>';

                    // By source
                    if (data.bySource && data.bySource.length > 0) {
                        data.bySource.forEach(source => {
                            html += '<div class="stat-card">';
                            html += `<h3>${source.source.charAt(0).toUpperCase() + source.source.slice(1)}</h3>`;
                            html += `<div class="value">${source.count}</div>`;
                            html += '<div class="label">Regattas</div>';
                            html += '</div>';
                        });
                    }

                    html += '</div>';

                    // Scrape history
                    if (data.lastScrapes && data.lastScrapes.length > 0) {
                        html += '<div class="scrape-history">';
                        html += '<h2>Last Scrape Times</h2>';
                        
                        data.lastScrapes.forEach(scrape => {
                            const lastScrape = new Date(scrape.last_scrape);
                            const formattedDate = lastScrape.toLocaleString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            html += '<div class="scrape-item">';
                            html += `<h4>${scrape.source.charAt(0).toUpperCase() + scrape.source.slice(1)}</h4>`;
                            html += '<div class="details">';
                            html += `<div class="detail"><strong>Last Scrape:</strong> ${formattedDate}</div>`;
                            html += `<div class="detail"><strong>Total Found:</strong> ${scrape.total_found || 0}</div>`;
                            html += `<div class="detail"><strong>Total Added:</strong> ${scrape.total_added || 0}</div>`;
                            html += '</div>';
                            html += '</div>';
                        });

                        html += '</div>';
                    } else {
                        html += '<div class="scrape-history">';
                        html += '<h2>Scrape History</h2>';
                        html += '<p style="text-align: center; color: #cccccc;">No scrape history available yet. Run a scrape to see statistics.</p>';
                        html += '</div>';
                    }

                    container.innerHTML = html;
                } else {
                    throw new Error(data.error || 'Failed to load stats');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                container.innerHTML = `
                    <div class="loading" style="color: #ff6666;">
                        Error loading statistics: ${error.message}
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }

        // Load stats on page load
        window.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>

</html>
