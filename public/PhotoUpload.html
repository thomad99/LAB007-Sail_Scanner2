    <script>
        // Mobile tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.mobile-tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.mobile-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            const selectedTab = document.getElementById(tabName + 'Tab');
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            // Add active class to selected tab
            const selectedTabButton = document.querySelector(`[onclick="switchTab('${tabName}')"]`);
            if (selectedTabButton) {
                selectedTabButton.classList.add('active');
            }

            // Auto-switch to results tab when processing starts
            if (tabName === 'upload' && window.processedFiles && window.processedFiles.length > 0) {
                setTimeout(() => {
                    switchTab('results');
                }, 1000);
            }
        }

        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const topResultsBox = document.getElementById('topResultsBox');
        const topResultsContent = topResultsBox.querySelector('.top-results-content');
        const loading = document.getElementById('loading');
        const resultsContainer = document.querySelector('.results-list');
        window.processedFiles = [];
        const batchProgress = document.getElementById('batchProgress');

        let totalFiles = 0;
        let completedFiles = 0;
        const RATE_LIMIT_DELAY = 26000; // 26 seconds to be safe
        let lastAzureCallTime = 0;

        // Add these new functions for autocomplete
        let regattaNames = [];

        async function loadRegattaNames() {
            try {
                const response = await fetch('/api/regatta-names');
                regattaNames = await response.json();
            } catch (err) {
                console.error('Error loading regatta names:', err);
            }
        }

        function autocomplete(inp) {
            let currentFocus;

            inp.addEventListener("input", function (e) {
                let val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;

                let a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);

                for (let i = 0; i < regattaNames.length; i++) {
                    if (regattaNames[i].toUpperCase().includes(val.toUpperCase())) {
                        let b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + regattaNames[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += regattaNames[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + regattaNames[i] + "'>";
                        b.addEventListener("click", function (e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });

            inp.addEventListener("keydown", function (e) {
                let x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllLists(elmnt) {
                let x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }

            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        // Initialize autocomplete when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadRegattaNames();
            const regattaInput = document.getElementById('regattaName');
            if (regattaInput) {
                autocomplete(regattaInput);
            }

            // Add event listener for file input
            const imageInput = document.getElementById('imageInput');
            if (imageInput) {
                imageInput.addEventListener('change', handleFiles);
            } else {
                console.error('Image input element not found');
            }
        });



        // Event listener will be added in DOMContentLoaded

        async function waitForRateLimit() {
            const now = Date.now();
            const timeSinceLastCall = now - lastAzureCallTime;

            if (timeSinceLastCall < RATE_LIMIT_DELAY) {
                const waitTime = RATE_LIMIT_DELAY - timeSinceLastCall;
                console.log(`Rate limit cooling down. Waiting ${waitTime / 1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, waitTime));
            }
            lastAzureCallTime = Date.now();
        }

        // Function to extract EXIF data from image files
        function extractExifData(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function () {
                    const exifData = {
                        gps_latitude: null,
                        gps_longitude: null,
                        gps_altitude: null,
                        date_time: null,
                        location_name: null
                    };

                    try {
                        // Extract GPS coordinates
                        const gpsLatitude = EXIF.getTag(this, "GPSLatitude");
                        const gpsLongitude = EXIF.getTag(this, "GPSLongitude");
                        const gpsLatitudeRef = EXIF.getTag(this, "GPSLatitudeRef");
                        const gpsLongitudeRef = EXIF.getTag(this, "GPSLongitudeRef");
                        const gpsAltitude = EXIF.getTag(this, "GPSAltitude");

                        if (gpsLatitude && gpsLongitude) {
                            // Convert GPS coordinates to decimal degrees
                            const lat = convertDMSToDD(gpsLatitude, gpsLatitudeRef);
                            const lng = convertDMSToDD(gpsLongitude, gpsLongitudeRef);

                            exifData.gps_latitude = lat;
                            exifData.gps_longitude = lng;

                            // Try to get location name using reverse geocoding
                            getLocationName(lat, lng).then(locationName => {
                                exifData.location_name = locationName;
                                resolve(exifData);
                            }).catch(() => {
                                resolve(exifData);
                            });
                        } else {
                            resolve(exifData);
                        }

                        // Extract date/time
                        const dateTimeOriginal = EXIF.getTag(this, "DateTimeOriginal");
                        const dateTime = EXIF.getTag(this, "DateTime");
                        exifData.date_time = dateTimeOriginal || dateTime;

                    } catch (error) {
                        console.log('Error extracting EXIF data:', error);
                        resolve(exifData);
                    }
                });
            });
        }

        // Function to convert DMS (Degrees, Minutes, Seconds) to decimal degrees
        function convertDMSToDD(dms, ref) {
            const degrees = dms[0];
            const minutes = dms[1];
            const seconds = dms[2];

            let dd = degrees + (minutes / 60) + (seconds / 3600);

            if (ref === 'S' || ref === 'W') {
                dd = -dd;
            }

            return dd;
        }

        // Function to get location name from coordinates using reverse geocoding
        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
                const data = await response.json();

                if (data.display_name) {
                    // Extract city and state/country from the full address
                    const parts = data.display_name.split(', ');
                    if (parts.length >= 3) {
                        return `${parts[0]}, ${parts[parts.length - 2]}, ${parts[parts.length - 1]}`;
                    }
                    return data.display_name;
                }
                return null;
            } catch (error) {
                console.log('Error getting location name:', error);
                return null;
            }
        }

        async function handleFiles(e) {
            const files = Array.from(e.target.files);

            // Reset everything for a new batch
            window.processedFiles = [];
            resultsContainer.innerHTML = '';
            totalFiles = files.length;
            completedFiles = 0;

            // Hide results tab on desktop for new batch
            const resultsTab = document.getElementById('resultsTab');
            if (resultsTab && window.innerWidth > 768) {
                resultsTab.classList.remove('has-results');
            }

            console.log(`Starting to process ${totalFiles} files`);

            if (files.length > 0) {
                try {
                    // Auto-switch to results tab on mobile when files are selected
                    if (window.innerWidth <= 768) {
                        setTimeout(() => {
                            switchTab('results');
                        }, 300);
                    }

                    // Extract EXIF data from the first image and populate location field
                    if (files.length > 0) {
                        const firstFile = files[0];
                        if (firstFile.type.startsWith('image/')) {
                            try {
                                const exifData = await extractExifData(firstFile);
                                console.log('Extracted EXIF data:', exifData);

                                // Populate location field if we have GPS data
                                if (exifData.location_name) {
                                    document.getElementById('location').value = exifData.location_name;
                                    console.log('Auto-populated location:', exifData.location_name);
                                }

                                // Populate date field if we have date data
                                if (exifData.date_time) {
                                    const date = new Date(exifData.date_time);
                                    if (!isNaN(date.getTime())) {
                                        const dateString = date.toISOString().split('T')[0];
                                        document.getElementById('date').value = dateString;
                                        console.log('Auto-populated date:', dateString);
                                    }
                                }
                            } catch (error) {
                                console.log('Error extracting EXIF data:', error);
                            }
                        }
                    }

                    // Call cleanup before starting new batch
                    const cleanupResponse = await fetch('/api/cleanup', {
                        method: 'POST'
                    });

                    // Update UI to show we're starting
                    // batchActions.style.display = 'block'; // This line is removed
                    console.log('Showing progress indicator...');
                    batchProgress.style.display = 'block';
                    console.log('Progress indicator display style:', batchProgress.style.display);
                    updateBatchProgress();



                    // Create result cards for all files first
                    files.forEach(file => {
                        const resultCard = createResultCard(file);
                        resultsContainer.appendChild(resultCard);
                    });

                    // Process files sequentially with rate limiting
                    for (const file of files) {
                        await processFile(file);
                        completedFiles++;
                        updateBatchProgress();
                    }

                    console.log('All files processed.');
                    console.log('Final processedFiles array length:', window.processedFiles.length);
                    console.log('Files:', window.processedFiles.map(f => f.newFilename));

                    // Show navigation buttons after all files are processed
                    setTimeout(() => {
                        const navigationButtons = document.getElementById('navigationButtons');
                        if (navigationButtons) {
                            navigationButtons.style.display = 'block';
                        }
                    }, 2000); // Show after 2 seconds to let user see completion



                } catch (err) {
                    console.error('Error during file processing:', err);
                    alert('An error occurred while processing files. Please try again.');


                }
            }
        }

        function createResultCard(file) {
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card processing';
            resultCard.id = `result-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;
            resultCard.innerHTML = `
                <h3>${file.name}</h3>
                <div class="processing-status status-waiting">
                    <span class="processing-spinner"></span>
                    Waiting to process
                    <span class="progress-dots">
                        <span></span><span></span><span></span>
                    </span>
                </div>
                <div class="content"></div>
            `;
            return resultCard;
        }

        function updateBatchProgress() {
            const progressCount = batchProgress.querySelector('.progress-count');
            const progressFill = batchProgress.querySelector('.progress-fill');
            const percentage = (completedFiles / totalFiles) * 100;

            console.log(`Updating progress: ${completedFiles}/${totalFiles} (${percentage.toFixed(1)}%)`);
            console.log('Progress indicator visible:', batchProgress.style.display !== 'none');

            progressCount.textContent = `${completedFiles}/${totalFiles} files complete`;
            progressFill.style.width = `${percentage}%`;
        }

        async function processFile(file) {
            const resultCard = document.getElementById(`result-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`);
            const statusDiv = resultCard.querySelector('.processing-status');
            const contentDiv = resultCard.querySelector('.content');

            try {
                // Auto-switch to results tab on mobile when processing starts
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        switchTab('results');
                    }, 500);
                }

                // Update status to processing with animations
                statusDiv.className = 'processing-status status-processing';
                statusDiv.innerHTML = `
                    <span class="processing-spinner"></span>
                    Analyzing Image<br>with LoveSailing AI
                    <span class="progress-dots">
                        <span></span><span></span><span></span>
                    </span>
                `;
                resultCard.className = 'result-card processing';

                const formData = new FormData();
                formData.append('image', file);

                // Generate device fingerprint
                const deviceFingerprint = generateDeviceFingerprint();

                // Add metadata to formData
                formData.append('date', document.getElementById('date').value);
                formData.append('regatta_name', document.getElementById('regattaName').value);
                formData.append('photographer_name', document.getElementById('photographerName').value);
                formData.append('photographer_website', document.getElementById('photographerWebsite').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('additional_tags', document.getElementById('additionalTags').value);

                // Add device fingerprinting data
                formData.append('device_fingerprint', deviceFingerprint.fingerprint);
                formData.append('device_type', deviceFingerprint.deviceType);
                formData.append('user_agent', deviceFingerprint.userAgent);
                formData.append('screen_resolution', deviceFingerprint.screenResolution);
                formData.append('timezone', deviceFingerprint.timezone);
                formData.append('upload_timestamp', deviceFingerprint.generatedAt);

                const response = await fetch('/api/scan', {
                    method: 'POST',
                    body: formData
                });

                let data;
                try {
                    data = await response.json();
                    console.log('Received data from server:', data);
                } catch (parseErr) {
                    console.error('Failed to parse server response:', parseErr);
                    console.error('Raw response text:', await response.text());
                    throw new Error('Invalid response from server');
                }

                // Check if we got a valid response with processedFiles
                if (!data || !data.processedFiles) {
                    console.warn('Server returned invalid data:', data);
                    data = {
                        success: true,
                        sailNumbers: { numbers: [] },
                        processedFiles: [],
                        error: 'Invalid or missing data from server'
                    };
                }

                // Extract data safely with defaults
                const sailNumbers = data.sailNumbers?.numbers || [];
                const dataProcessedFiles = data.processedFiles || [];

                console.log('Sail numbers:', sailNumbers);
                console.log('Processed files:', dataProcessedFiles);

                        resultsTab.classList.add('has-results');

                            <div style="font-weight: bold;">No sail numbers detected</div>
                        </div>
                        ${generateMetadataSection(data, file)}
                    `;

                    // Show results tab on desktop when first result is available
                    const resultsTab = document.getElementById('resultsTab');
                    if (resultsTab && window.innerWidth > 768) {
                        resultsTab.classList.add('has-results');
                    }
                }

                // Mark as complete with success animation
                statusDiv.className = 'processing-status status-complete';
                statusDiv.innerHTML = `
                    ✓ Analysis complete
                `;
                resultCard.className = 'result-card complete';

                if (data.processedFiles && data.processedFiles.length > 0) {
                    console.log(`Server returned ${data.processedFiles.length} processed files`);

                    for (const newFile of data.processedFiles) {
                        if (!newFile || !newFile.newFilename) {
                            console.warn('Skipping invalid file entry:', newFile);
                            continue;
                        }

                        const existingIndex = window.processedFiles.findIndex(f =>
                            f.newFilename === newFile.newFilename);

                        if (existingIndex !== -1) {
                            console.log(`Replacing existing file in global array: ${newFile.newFilename}`);
                            window.processedFiles[existingIndex] = newFile;
                        } else {
                            console.log(`Adding new file to global array: ${newFile.newFilename}`);
                            window.processedFiles.push(newFile);
                        }
                    }

            } catch (err) {

        // Function to generate device fingerprint
        function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);

            // Create a stable fingerprint without time-dependent elements
            const fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvasHash: canvas.toDataURL(),
                deviceType: isMobileDevice() ? 'Mobile' : 'Desktop',
                // Removed timestamp to make fingerprint stable
                // Added some additional stable identifiers
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                maxTouchPoints: navigator.maxTouchPoints || 0,
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack || 'unknown'
            };

            // Create a hash from the fingerprint data (excluding time-dependent elements)
            const fingerprintString = JSON.stringify(fingerprint);
            let hash = 0;
            for (let i = 0; i < fingerprintString.length; i++) {
                const char = fingerprintString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }

            return {
                ...fingerprint,
                // Create a stable fingerprint without timestamp
                fingerprint: Math.abs(hash).toString(36),
                // Add timestamp separately for reference (not used in fingerprint)
                generatedAt: new Date().toISOString()
            };
        }

        // Function to generate metadata section for results
        function generateMetadataSection(data, file) {
            const metadataId = `metadata-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const contentId = `metadata-content-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;

            // Generate device fingerprint
            const deviceFingerprint = generateDeviceFingerprint();

            // Get form data
            const formData = {
                filename: file.name,
                date: document.getElementById('date').value,
                regatta_name: document.getElementById('regattaName').value,
                yacht_club: document.getElementById('yachtClub').value,
                photographer_name: document.getElementById('photographerName').value,
                photographer_website: document.getElementById('photographerWebsite').value,
                location: document.getElementById('location').value,
                additional_tags: document.getElementById('additionalTags').value,
                file_size: file.size,
                file_type: file.type,
                upload_timestamp: new Date().toISOString(),
                device_fingerprint: deviceFingerprint.fingerprint,
                device_type: deviceFingerprint.deviceType,
                user_agent: deviceFingerprint.userAgent,
                screen_resolution: deviceFingerprint.screenResolution,
                timezone: deviceFingerprint.timezone
            };

            // Add EXIF data from server response if available
            if (data && data.exifData) {
                Object.assign(formData, {
                    gps_latitude: data.exifData.gps_latitude,
                    gps_longitude: data.exifData.gps_longitude,
                    gps_altitude: data.exifData.gps_altitude,
                    photo_timestamp: data.exifData.photo_timestamp
                });
            }

            // Add any additional data from the server response
            if (data && data.processedFiles && data.processedFiles.length > 0) {
                const processedFile = data.processedFiles.find(pf => pf.originalFilename === file.name);
                if (processedFile) {
                    Object.assign(formData, {
                        new_filename: processedFile.newFilename,
                        sail_numbers: data.sailNumbers?.numbers?.map(n => n.number).join(', ') || 'None detected',
                        confidence_scores: data.sailNumbers?.numbers?.map(n => `${n.number}: ${(n.confidence * 100).toFixed(1)}%`).join(', ') || 'None',
                        processing_status: 'Completed'
                    });
                }
            }

            const metadataFields = [
                { key: 'location', label: 'Location' },
                { key: 'sail_numbers', label: 'Detected Sail Numbers' },
                { key: 'upload_timestamp', label: 'Upload Time', formatter: (value) => value ? new Date(value).toLocaleString() : null },
                { key: 'file_size', label: 'File Size', formatter: (value) => value ? `${(value / 1024 / 1024).toFixed(2)} MB` : null },
                { key: 'timezone', label: 'Timezone' },
                { key: 'filename', label: 'Original Filename' },
                { key: 'new_filename', label: 'Processed Filename' },
                { key: 'date', label: 'Date' },
                { key: 'regatta_name', label: 'Regatta Name' },
                { key: 'yacht_club', label: 'Yacht Club' },
                { key: 'photographer_name', label: 'Photographer' },
                { key: 'photographer_website', label: 'Photographer Website' },
                { key: 'additional_tags', label: 'Additional Tags' },
                { key: 'confidence_scores', label: 'Confidence Scores' },
                { key: 'file_type', label: 'File Type' },
                { key: 'processing_status', label: 'Processing Status' },
                { key: 'device_fingerprint', label: 'Device Fingerprint' },
                { key: 'device_type', label: 'Device Type' },
                { key: 'user_agent', label: 'User Agent' },
                { key: 'screen_resolution', label: 'Screen Resolution' },
                { key: 'gps_latitude', label: 'GPS Latitude' },
                { key: 'gps_longitude', label: 'GPS Longitude' },
                { key: 'gps_altitude', label: 'GPS Altitude' },
                { key: 'photo_timestamp', label: 'Photo Taken', formatter: (value) => value ? new Date(value).toLocaleString() : null }
            ];

            const metadataItems = metadataFields.map(field => {
                const value = formData[field.key];
                const formattedValue = field.formatter ? field.formatter(value) : value;

                // Only include fields that have actual data
                if (formattedValue && formattedValue !== 'null' && formattedValue !== 'undefined' && formattedValue !== '') {
                    return `
                        <div class="result-metadata-item">
                            <strong>${field.label}:</strong>
                            <span class="value">${formattedValue}</span>
                        </div>
                    `;
                } else {
                    // Return empty string for fields with no data
                    return '';
                }
            }).filter(item => item !== '').join('');

            // Build device tracking information only if we have device data
            const deviceInfo = [];
            if (formData.device_fingerprint) deviceInfo.push(`<strong>Device Fingerprint:</strong> ${formData.device_fingerprint}`);
            if (formData.device_type) deviceInfo.push(`<strong>Device Type:</strong> ${formData.device_type}`);
            if (formData.screen_resolution) deviceInfo.push(`<strong>Screen:</strong> ${formData.screen_resolution}`);
            if (formData.timezone) deviceInfo.push(`<strong>Timezone:</strong> ${formData.timezone}`);

            const deviceTrackingSection = deviceInfo.length > 0 ? `
                <div style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 15px; border-left: 4px solid #2196f3;">
                    <div style="font-weight: bold; color: #1976d2; margin-bottom: 5px;">🖥️ Device Tracking Information</div>
                    <div style="font-size: 12px; color: #666;">
                        ${deviceInfo.join('<br>')}
                    </div>
                </div>
            ` : '';

            return `
                <div class="result-metadata-section" id="${metadataId}">
                    <div class="result-metadata-header" onclick="toggleResultMetadata('${metadataId}', '${contentId}')">
                        <h4>📋 View All Captured Metadata</h4>
                        <span class="result-metadata-toggle" id="toggle-${metadataId}">▼</span>
                    </div>
                    <div class="result-metadata-content" id="${contentId}">
                        ${deviceTrackingSection}
                        <div class="result-metadata-grid">
                            ${metadataItems}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to toggle result metadata section
        function toggleResultMetadata(metadataId, contentId) {
            const content = document.getElementById(contentId);
            const toggle = document.getElementById(`toggle-${metadataId}`);
            const backdrop = document.getElementById('metadataOverlayBackdrop');
            const isMobile = window.innerWidth <= 768;

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                toggle.classList.remove('expanded');
                if (isMobile && backdrop) {
                    backdrop.classList.remove('show');
                }
            } else {
                content.classList.add('expanded');
                toggle.classList.add('expanded');
                if (isMobile && backdrop) {
                    backdrop.classList.add('show');
                    // Add close button if not already present
                    if (!content.querySelector('.metadata-close-btn')) {
                        const closeBtn = document.createElement('button');
                        closeBtn.className = 'metadata-close-btn';
                        closeBtn.innerHTML = '×';
                        closeBtn.onclick = function (e) {
                            e.stopPropagation();
                            toggleResultMetadata(metadataId, contentId);
                        };
                        content.appendChild(closeBtn);
                    }
                }
            }
        }

        // Add a function to handle manual cleanup if needed
        async function manualCleanup() {
            try {
                const response = await fetch('/api/cleanup', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Cleanup failed');
                }

                const result = await response.json();
                console.log('Manual cleanup completed:', result);
            } catch (err) {
                console.error('Error during manual cleanup:', err);
            }
        }



        // Add this at the beginning of your script section
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Add this function to handle mobile-specific adjustments
        function setupMobileLayout() {
            if (isMobileDevice()) {
                // Adjust metadata section for mobile
                const metadataSection = document.querySelector('.metadata-section');
                if (metadataSection) {
                    metadataSection.style.marginTop = '10px';
                    metadataSection.style.padding = '10px';
                }

                // Adjust upload section for mobile
                const uploadSection = document.querySelector('.upload-section');
                if (uploadSection) {
                    uploadSection.style.padding = '15px';
                }
            }
        }

        // Call this when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            setupMobileLayout();

            // Also handle window resize
            window.addEventListener('resize', setupMobileLayout);

            // Add backdrop click handler for metadata overlay
            const backdrop = document.getElementById('metadataOverlayBackdrop');
            if (backdrop) {
                backdrop.addEventListener('click', function () {
                    const expandedContent = document.querySelector('.result-metadata-content.expanded');
                    if (expandedContent) {
                        const metadataId = expandedContent.closest('.result-metadata-section').id;
                        const contentId = expandedContent.id;
                        toggleResultMetadata(metadataId, contentId);
                    }
                });
            }
        });

        // Form fields to persist
        const PERSISTENT_FIELDS = [
            'date',
            'regattaName',
            'yachtClub',
            'photographerName',
            'photographerWebsite',
            'location',
            'additionalTags'
        ];

        // Save form values to localStorage
        function saveFormValues() {
            PERSISTENT_FIELDS.forEach(fieldId => {
                const value = document.getElementById(fieldId).value;
                localStorage.setItem(`photoUpload_${fieldId}`, value);
            });
        }

        // Restore form values from localStorage
        function restoreFormValues() {
            PERSISTENT_FIELDS.forEach(fieldId => {
                const savedValue = localStorage.getItem(`photoUpload_${fieldId}`);
                if (savedValue !== null) {
                    document.getElementById(fieldId).value = savedValue;
                }
            });
        }

        // Add event listeners to save values when they change
        PERSISTENT_FIELDS.forEach(fieldId => {
            const input = document.getElementById(fieldId);
            if (input) {
                input.addEventListener('change', saveFormValues);
                input.addEventListener('input', saveFormValues);
            }
        });

        // Restore values when the page loads
        document.addEventListener('DOMContentLoaded', restoreFormValues);

        function toggleMetadataSection() {
            const metadataContent = document.getElementById('metadataContent');
            const metadataToggle = document.getElementById('metadataToggle');
            const isCollapsed = metadataContent.style.display === 'none';

            if (isCollapsed) {
                metadataContent.style.display = 'block';
                metadataToggle.textContent = '▲';
                metadataToggle.classList.add('expanded');
            } else {
                metadataContent.style.display = 'none';
                metadataToggle.textContent = '▼';
                metadataToggle.classList.remove('expanded');
            }
        }
    </script>
