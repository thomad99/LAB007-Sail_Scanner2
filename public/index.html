<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Sailing - Sailboat Racing Results Database & Sailing Resource Tool</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <meta name="description"
        content="Love Sailing is a sailboat racing results database and sailing resource tool. Access USA race data, sail number scanner, sailing chatbot, AI tools, and live/historic regatta results from Regatta Network and ClubSpot.">
    <meta name="keywords"
        content="sailing, sailboat racing, regatta results, sail number scanner, sailing chatbot, AI sailing tools, Regatta Network, ClubSpot">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Love Sailing - Sailboat Racing Database">
    <meta property="og:description"
        content="Access USA sailboat race data, sail number scanner, sailing chatbot, AI tools, and live/historic regatta results.">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin-top: 50px;
            max-width: 600px;
            width: 90%;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .nav-item {
            text-align: center;
            text-decoration: none;
        }

        .nav-item img {
            width: 200px;
            transition: transform 0.3s ease;
        }

        .nav-item img:hover {
            transform: scale(1.1);
        }

        .tagline {
            margin-top: 50px;
            font-size: 1em;
            color: white;
        }

        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .mobile-menu img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .mobile-menu .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navigation {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .logo {
                margin-top: 30px;
                max-width: 80%;
            }

            .tagline {
                margin-top: 30px;
                text-align: center;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <img src="Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">

    <div class="navigation">
        <a href="https://lovesailing-chatbot.onrender.com/chat" class="nav-item">
            <img src="Images/Chatbot-icon.jpg" alt="ChatBot">
        </a>
        <a href="SailScan.html" class="nav-item">
            <img src="Images/Sailscan-icon.jpg" alt="Sail Scan">
        </a>
        <a href="Shop.html" class="nav-item">
            <img src="Images/Love Sailing Shop Shopping Basket Icon.jpg" alt="Love Sailing Shop">
        </a>
        <a href="PhotoSearch.html" class="nav-item">
            <img src="Images/Photos-icon.jpg" alt="Photo Database">
        </a>
    </div>

    <div class="tagline">

    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">âœ•</div>

        <a href="index.html">Home</a>
        <a href="https://lovesailing.ai/SailScan.html">Photo Database</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
        <a href="game.html">GAME</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
