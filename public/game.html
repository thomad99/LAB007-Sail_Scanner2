<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Play the Love Sailing game! Test your sailing knowledge and skills in this fun interactive sailing game.">
    <meta name="keywords" content="sailing game, sailing quiz, boat racing game, sailing simulator, sailing knowledge">
    <meta name="robots" content="index, follow">

    <meta property="og:description" content="Test your sailing knowledge and skills in our fun interactive sailing game.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lovesailing.ai/game.html">
    <meta property="og:image" content="https://lovesailing.ai/Images/LOVE%20SAILING%20LOGO.JPEG">
    <meta property="og:image:alt" content="Love Sailing Logo">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sailing Game - Love Sailing">
    <meta name="twitter:description" content="Test your sailing knowledge and skills in our fun interactive sailing game.">
    <meta name="twitter:image" content="https://lovesailing.ai/Images/LOVE%20SAILING%20LOGO.JPEG">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020053;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-top: 50px;
            max-width: 600px;
            width: 90%;
        }
        .content {
            margin-top: 50px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .game-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .boat {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            clip-path: polygon(50% 0%, 100% 100%, 75% 100%, 50% 70%, 25% 100%, 0% 100%);
            transition: transform 0.3s ease;
        }
        .start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: #0088ff;
            transform: scale(1.05);
        }
        
        /* Mobile menu styling */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(2, 0, 83, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .hamburger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: white;
            transition: all 0.3s ease;
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020053;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .mobile-menu a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .logo {
                margin-top: 30px;
                max-width: 80%;
            }
            .content {
                margin-top: 30px;
                width: 90%;
            }
            .game-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <img src="Images/LOVE SAILING LOGO.JPEG" alt="Love Sailing Logo" class="logo">
    
    <div class="content">
        <h1>Sailing Game</h1>
        <p>Test your sailing skills in our interactive game! Navigate through waters, avoid obstacles, and reach the finish line.</p>
        
        <div class="game-container">
            <div class="boat" id="boat"></div>
        </div>
        
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>
    
    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">âœ•</div>
        
        <a href="index.html">Home</a>
        <a href="https://lovesailing.ai/SailScan.html">Photo Database</a>
        <a href="https://lovesailing-chatbot.onrender.com/chat">ChatBot</a>
        <a href="Shop.html">Shop</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }
        
        function startGame() {
            alert("Game under development. Coming soon!");
            
            // Basic boat movement demo
            const boat = document.getElementById('boat');
            const gameContainer = document.querySelector('.game-container');
            
            // Add event listener for arrow keys
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                const boatRect = boat.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();
                
                if (key === 'ArrowLeft' && boatRect.left > containerRect.left + 10) {
                    boat.style.left = (boatRect.left - containerRect.left - 10) + 'px';
                } else if (key === 'ArrowRight' && boatRect.right < containerRect.right - 10) {
                    boat.style.left = (boatRect.left - containerRect.left + 10) + 'px';
                }
            });
        }
    </script>
</body>
</html>
